<!DOCTYPE html>
<html lang="en">
<!-- Extends another file named "base.html" -->
{% extends "base.html" %}

<!-- Defined a block named "title" and set the title of the page to Login -->
{% block title %}Login{% endblock %}

{% block content %}
<form method="POST">
  <!-- Form for user login -->
  <h3 style="text-align: center; font-weight: 900; text-transform: uppercase;">Login</h3>
  <!-- Heading for the login section -->
  <div class="form-group" style="font-weight: 500;">
    <!-- Form group to contain form elements with common styling -->
    <label for="email">Email Address</label>
    <!-- Label for the email input field -->
    <input
      type="text"
      id="email"
      name="email"
      class="form-control"
      placeholder="Enter Email"
    >
    <!-- Input field for entering the user's email -->

    <label for="password">Password</label>
    <!-- Label for the password input field -->
    <input
      type="password"
      id="password"
      name="password"
      class="form-control" 
      placeholder="Enter Password"
    >
    <!-- Input field for entering the user's password -->

    <br>
    <div style="text-align: center;">
      <!-- Align the button in the center -->
      <button class="btn btn-primary" type="submit">Login</button>
      <!-- Submit button to initiate the login process -->
    </div>
  </div>
</form>
<!-- End of login form -->
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
{% endblock %}
<!-- End of content block -->
</html>
